<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On boarding2</title>

    <script
      src="https://kit.fontawesome.com/0da91a7850.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="loginbackground">
    <div class="container">
      <div
        class="
          logindetailsform
          d-flex
          flex-column
          justify-content-center
          align-items-center align-content-center
        "
      >
        <div
          class="
            my-3
            d-flex
            flex-column
            justify-content-center
            align-items-center align-content-center
          "
        >
          <h1 class="largeheader my-5">Almost done!</h1>

          <div class="circle">
            <h3 class="mainheader1 text-center my-3 text-white">02</h3>
          </div>
        </div>
        <div class="row">
          <div class="d-none d-md-block col-md-6">
            <img src="images/section3image1.svg" alt="" />
          </div>
          <div class="col-md-6">
            <div class="loginform shadow-sm p-5">
              <input
                type="text"
                class="form-control mb-4"
                placeholder="What accounting system do you use?"
              />
              <input
                type="email"
                class="form-control mb-4"
                placeholder="Who is your existing business bank?"
              />
              <input
                type="email"
                class="form-control mb-4"
                placeholder="Do you currently offer credit terms to your customers?"
              />
              <div class="mb-3 alignicons" id="togglediv">
                <select name="" id="" class="form-control select topselect">
                  <option value="" selected>
                    Do you consent for a credit check?
                  </option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
              <div class="mb-3 alignicons" id="hide">
                <select name="" id="" class="form-control select topselect">
                  <option value="" selected>
                    What % of your sales are on credit
                  </option>
                  <option value="">None</option>
                  <option value="">1%-25%</option>
                  <option value="">25%-50%</option>
                  <option value="">50%+</option>
                </select>
              </div>

              <div class="mt-3"></div>
              <a href="main.html" class="btn signinbutton mt-4">Next</a>
              <a href="onboarding.html" class="btn createaccountbtn mt-2"
                >Go Back</a
              >
            </div>
          </div>
        </div>
        <!-- <img src="images/section1.svg" alt="" class="logoimage"> -->
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <!-- <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script> -->
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</html>
