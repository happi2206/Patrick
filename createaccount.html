<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>

    <script
      src="https://kit.fontawesome.com/0da91a7850.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="loginbackground">
    <div class="container">
      <div
        class="
          logindetailsform
          d-flex
          flex-column
          justify-content-center
          align-items-center align-content-center
        "
      >
        <div class="logo mt-5 mainheader1">Logo</div>
        <h1 class="largeheader">Saas financial software</h1>
        <h3 class="generaltextlarge">
          Gccount helps Entrepreneurs to manage their business & finances
        </h3>

        <div class="row">
          <div class="col-4 col-md-6">
            <img src="images/section3image1.svg" alt="" />
          </div>
          <div class="mx-5 mx-md-0 px-5 px-md-0 col-md-6">
            <div class="loginform shadow-sm p-5">
              <h3 class="mainheader1 text-center my-3">Sign in</h3>
              <input
                type="text"
                class="form-control mb-4"
                placeholder="Full name"
              />
              <input
                type="email"
                class="form-control mb-4"
                placeholder="Email"
              />
              <input
                type="number"
                class="form-control mb-4"
                placeholder="Phone Number"
              />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <div class="mt-3">
                <span class="generaltext">I agree with</span>
                <a href="#" class="generaltext"> Terms of service </a>
              </div>
              <button class="btn signinbutton mt-4">Get Started</button>
              <a href="signin.html" class="btn createaccountbtn mt-2"
                >Sign in</a
              >
            </div>
          </div>
        </div>
        <!-- <img src="images/section1.svg" alt="" class="logoimage"> -->
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <!-- <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script> -->
  <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</html>
